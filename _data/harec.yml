# Source / reference: JARL beppyo.pdf (second half lists HAREC mutual-recognition classes)

harec:
  id: harec
  name:
    en: "Harmonised Amateur Radio Examination Certificate (HAREC)"
    ja: "HAREC（調和アマチュア無線試験証明書）"
  ratified_by:
    - country: japan
      name:
        ja: 日本
        en: Japan
      ratified: true
      note: "As noted in JARL reference; Japan has adopted/recognised HAREC equivalences in practice"
  description:
    en: "HAREC is a harmonised certificate produced under CEPT/ECC arrangements; many European administrations map HAREC to their full/national licenses. The JARL reference lists classes and which national licenses are mutually recognised under HAREC."
    ja: "HAREC は CEPT/ECC による調和された証明書で、多くの欧州の管理当局が HAREC を自国のフル免許等に対応させています。JARL の参考表では相互認証されるクラスが列挙されています。"

