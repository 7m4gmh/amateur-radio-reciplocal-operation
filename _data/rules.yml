---
# Explicit per-home/target rules mapping allowed home license ids to operation permission in target
rules:
  - home: japan
    target: france
    allowed_home_classes: ["1st", "2nd"]
    note:
      en: "Japan 1st/2nd class holders may operate in France under reciprocal arrangements (sample)."
      ja: "第1級・第2級はフランスでの運用が可能（サンプル）。"

  - home: usa
    target: japan
    allowed_home_classes: ["extra", "general"]
    note:
      en: "US Extra/General may operate in Japan under limited reciprocity (sample)."
      ja: "米国のエクストラ/ジェネラルは限定的に日本で運用可能（サンプル）。"

  - home: japan
    target: usa
    allowed_home_classes: ["1st"]
    note:
      en: "Japan 1st class typically required for simplified reciprocity to USA (sample)."
      ja: "日本の第1級が簡易相互運用に必要（サンプル）。"

