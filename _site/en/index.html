      <!-- populated dynamically based on selected home country -->
    </select>
  </label>

  <label class="block mb-3">
    <span>Target country</span>
    <select id="target-country" class="w-full border p-2 rounded">
      
      <option value="japan">Japan</option>
      
      <option value="france">France</option>
      
      <option value="usa">USA</option>
      
    </select>
  </label>

  <button id="check-btn" class="bg-blue-600 text-white px-6 py-2 rounded">Check</button>

  <div id="result" class="mt-8 p-4 border rounded bg-white hidden">
    <h3 class="font-bold text-lg text-blue-700">Result</h3>
    <p id="result-text" class="mt-2"></p>
  </div>
</div>
