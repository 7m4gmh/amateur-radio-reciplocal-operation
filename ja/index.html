---
layout: default
lang: ja
title: 海外運用シミュレーター
---

{% include header.html %}

<div class="max-w-2xl mx-auto p-8">
  <h2 class="text-2xl font-bold mb-6">運用条件をチェック</h2>

  <label class="block mb-3">
    <span>{{ site.data.translations.labels.home_country.ja }}</span>
    <select id="home-country" class="w-full border p-2 rounded">
      {% for country in site.data.countries %}
      <option value="{{ country.id }}">{{ country.name.ja }}</option>
      {% endfor %}
    </select>
  </label>

  <label class="block mb-3">
    <span>{{ site.data.translations.labels.license_class.ja }}</span>
    <select id="license-class" class="w-full border p-2 rounded">
      <option value="1st Class Amateur">第1級アマチュア無線技士</option>
      <option value="2nd Class Amateur">第2級アマチュア無線技士</option>
      <option value="3rd Class Amateur">第3級アマチュア無線技士</option>
      <option value="4th Class Amateur">第4級アマチュア無線技士</option>
    </select>
  </label>

  <label class="block mb-3">
    <span>{{ site.data.translations.labels.target_country.ja }}</span>
    <select id="target-country" class="w-full border p-2 rounded">
      {% for country in site.data.countries %}
      <option value="{{ country.id }}">{{ country.name.ja }}</option>
      {% endfor %}
    </select>
  </label>

  <button id="check-btn" class="bg-blue-600 text-white px-6 py-2 rounded">{{ site.data.translations.buttons.check.ja }}</button>

  <div id="result" class="mt-8 p-4 border rounded bg-white hidden">
    <h3 class="font-bold text-lg text-blue-700">判定結果</h3>
    <p id="result-text" class="mt-2"></p>
  </div>
</div>

<script>
window.COUNTRIES = {{ site.data.countries | jsonify }};
window.MATRIX = {{ site.data.matrix | jsonify }};
</script>
<script src="/assets/js/simulator.js"></script>

{% include footer.html %}
